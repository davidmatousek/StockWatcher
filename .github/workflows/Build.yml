
on:
  push:
    branches:    
      # Push events on master branch
      - master
      # Push events on developer Branch
      - development
name: Build
jobs:
  test:
    name: Build
    runs-on: macOS-latest
    strategy:
         matrix:
           destination: ['platform=iOS Simulator']
    steps:
      - name: Checkout
        uses: actions/checkout@master
      - name: Build
        run: |
          xcodebuild clean test -project StockWatcher.xcodeproj -scheme StockWatcher -destination "platform=iOS Simulator,name=iPhone 11"
        env: 
         destination: ${{ matrix.destination }}
